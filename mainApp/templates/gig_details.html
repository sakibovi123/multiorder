<hr>
<div class="container bg-light">
    {{ gig_details.gig_title }}

    {% for manager in gig_details.gigmanager_set.all %}
        <form action="{% url 'post' %}" method="POST">
            {% csrf_token %}

            <input type="text" name="package_id" value="{{ manager.id }}">

            <h3>{{ manager.package }}</h3>
            <p>$ {{ manager.price }}</p>

            <input type="submit" value="Add to Cart" class="btn btn-success">
        </form>
    {% endfor %}
</div>
